<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product page</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header>
        <p>Products Page</p>
    </header>
    <main>
        <div id ="search">
            <input placeholder="search name" id="search-input" type="text"/>
            <div>
                <button class="filter" data-filter="all">All</botton>
                <button class="filter" data-filter="tech">Tech</button>
                <button class="filter" data-filter="clothing">Clothing</button>
                <button class="filter" data-filter="health">Health</button>
            </div>
            <div id="search-price">
                 <input placeholder="search price" type="number"/>
                <button>search</button>
            </div>
        </div>
        <div id="products">
            <div class="product-item" data-category="tech">
                <img src="./img/iphone.png"/>
                <p>Apple iphone 14 pro</p>
                <span>$ 1499</span>
            </div>
            <div class="product-item" data-category="clothing">
                <img src="./img/shoes.png"/>
                <p>Running shoes</p>
                <span>$ 199</span>
            </div>          
            <div class="product-item" data-category="tech">
                <img src="./img/watch.png"/>
                <p>Apple Watch</p>
                <span>$ 399</span>
            </div>
            <div class="product-item" data-category="clothing">
                <img src="./img/bag.png"/>
                <p>college Bag</p>
                <span>$ 139</span>
            </div>
            <div class="product-item" data-category="clothing">
                <img src="./img/jacket.png"/>
                <p>Boy's Jacket</p>
                <span>$ 169</span>
            </div>
            <div class="product-item" data-category="health">
                <img src="./img/shampoo.png"/>
                <p>Hair Care</p>
                <span>$ 39</span>
            </div>
            <div class="product-item" data-category="tech">
                <img src="./img/airpods.png"/>
                <p>Apple Airpods pro</p>
                <span>$ 299</span>
            </div>
            <div class="product-item" data-category="health">
                <img src="./img/vitamin.png"/>
                <p>vitamins</p>
                <span>$ 39</span>
            </div>
            <div class="product-item" data-category="health">
                <img src="./img/cream.png"/>
                <p>Cream</p>
                <span>$ 39</span>
            </div>
        </div>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
